Sylius\Component\Currency\Model\Currency:
    USD:
        code: 'USD'
        
Sylius\Component\Locale\Model\Locale:
    en_US:
        code: "en_US"
    it_IT:
        code: "it_IT"

Sylius\Component\Core\Model\Channel:
    default:
        code: 'DEFAULT'
        name: 'United States'
        enabled: true
        description: 'United States'
        defaultLocale: '@en_US'
        locales: [ '@en_US' ]
        baseCurrency: '@USD'
        currencies: [ '@USD' ]
        taxCalculationStrategy: 'order_items_based'

Sylius\Component\Core\Model\ProductTranslation:
    product-translation:
        translatable: '@product'
        locale: 'en_US'
        name: 'Star Wars T-Shirt M'
        slug: 'star-wars-t-shirt-m'
        description: 'Star Wars T-Shirt M'
        shortDescription: 'Star Wars T-Shirt M'
        metaKeywords: 'Star Wars T-Shirt M'
        metaDescription: 'Star Wars T-Shirt M'

Sylius\Component\Core\Model\Product:
    product:
        fallbackLocale: "en_US"
        currentLocale: "en_US"
        code: "STAR_WARS_TSHIRT_M"
        translations:
            - '@product-translation'
        channels:
            - '@default'

